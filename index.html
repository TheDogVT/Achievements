<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Achievements</title>
<style>
  body { font-family: Arial, sans-serif; padding: 2rem; background: #f0f0f0; }
  h1 { color: #333; }
  .achievement { 
    background: #fff; 
    padding: 1rem; 
    margin-bottom: 1rem; 
    border-radius: 8px; 
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .founded { border-left: 5px solid gold; padding-left: 0.5rem; }
</style>
</head>
<body>

<h1>User Achievements</h1>

<label for="userIdInput">Enter User ID:</label>
<input type="text" id="userIdInput" placeholder="e.g., 929216269">
<button id="loadBtn">Load Achievements</button>

<div id="achievementsContainer"></div>

<script>
async function loadAchievements(userId) {
    if (!userId) {
        userId = document.getElementById("userIdInput").value.trim();
        if (!userId) return alert("Enter a user ID");
    }

    const userResp = await fetch(`users/${userId}.json`);
    if (!userResp.ok) return alert("User not found");
    const userData = await userResp.json();

    const achResp = await fetch(`./achievements.json`);
    if (!achResp.ok) return alert("Achievements file not found");
    const achData = await achResp.json();

    const container = document.getElementById("achievementsContainer");
    container.innerHTML = "";

    const allIds = Object.keys(userData.achievements.earned).concat(Object.keys(userData.achievements.founded));
    if (!allIds.length) {
        container.innerHTML = "<p>No achievements yet.</p>";
        return;
    }

    allIds.forEach(id => {
        const ach = achData[id];
        if (!ach) return;
        const div = document.createElement("div");
        div.className = "achievement";
        if (userData.achievements.founded[id]) div.classList.add("founded");
        div.innerHTML = `
            <strong>${ach.name}</strong> (${ach.trophy_name})<br>
            ${ach.Desc}<br>
            <em>Unlocked: ${userData.achievements.founded[id] || userData.achievements.earned[id]}</em>
        `;
        container.appendChild(div);
    });
}

// Check URL param first
const urlParams = new URLSearchParams(window.location.search);
const userParam = urlParams.get("user");
if (userParam) loadAchievements(userParam);

document.getElementById("loadBtn").addEventListener("click", () => loadAchievements());
</script>

</body>
</html>
