<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Achievements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #eee;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 { color: #ffcc00; }
    .achievement {
      background-color: #2a2a2a;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 6px;
    }
    .founder { border: 2px solid #00ccff; }
    .achievement-title { font-weight: bold; font-size: 1.1rem; }
    .achievement-desc { font-size: 0.9rem; color: #ccc; }
    .achievement-time { font-size: 0.8rem; color: #aaa; margin-top: 0.3rem; }
  </style>
</head>
<body>
  <h1 id="username">Loading...</h1>
  <h2>Achievements</h2>
  <div id="achievements">Loading achievements...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user');

    if (!userId) {
      document.getElementById('username').innerText = "No user ID provided!";
      document.getElementById('achievements').innerText = "";
    } else {
      // Load user JSON
      fetch(`./users/${userId}.json`)
        .then(res => {
          if (!res.ok) throw new Error("User data not found");
          return res.json();
        })
        .then(userData => {
          document.getElementById('username').innerText = userData.username || userId;

          const achievementsContainer = document.getElementById('achievements');
          achievementsContainer.innerHTML = "";

          // Combine earned + founder IDs
          const earnedIds = Object.keys(userData.achievements.earned || {});
          const founderIds = Object.keys(userData.achievements.founder || {});
          const allIds = new Set([...earnedIds, ...founderIds]);

          // Load global achievement info
          fetch('./achievements.json')
            .then(res => res.json())
            .then(allAchievements => {
              allIds.forEach(id => {
                const ach = allAchievements[id];
                if (!ach) {
                  console.warn(`Achievement ${id} not found in achievements.json`);
                  return;
                }

                const isFounder = founderIds.includes(id);
                const earnedAt = userData.achievements.earned[id] || userData.achievements.founder[id];

                const div = document.createElement('div');
                div.className = 'achievement' + (isFounder ? ' founder' : '');
                div.innerHTML = `
                  <div class="achievement-title">${ach.name} ${isFounder ? '(Founder!)' : ''}</div>
                  <div class="achievement-desc">${ach.Desc}</div>
                  <div class="achievement-time">Earned: ${earnedAt}</div>
                `;
                achievementsContainer.appendChild(div);
              });

              if (allIds.size === 0) {
                achievementsContainer.innerText = "No achievements earned yet!";
              }
            })
            .catch(err => {
              console.error(err);
              achievementsContainer.innerText = "Could not load achievement info.";
            });
        })
        .catch(err => {
          console.error(err);
          document.getElementById('username').innerText = "User not found!";
          document.getElementById('achievements').innerText = "";
        });
    }
  </script>
</body>
</html>
