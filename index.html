<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .controls {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #userInput {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            box-sizing: border-box;
        }

        .button-row {
            display: flex;
            width: 100%;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #666;
        }

        #achievementContainer {
            margin-top: 25px;
            width: 100%;
            max-width: 600px;
        }

        .category {
            margin-bottom: 20px;
        }

        .category h2 {
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .achievement {
            background-color: #222;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .achievement.unlocked {
            background-color: #2b6;
        }

        @media (max-width: 480px) {
            .controls {
                width: 90%;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }

            #userInput {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Achievements Viewer</h1>

    <div class="controls">
        <input id="userInput" placeholder="Enter username or ID">
        <div class="button-row">
            <button id="loadAchievements">Load Achievements</button>
            <button id="showAll">Show All</button>
        </div>
    </div>

    <div id="achievementContainer"></div>

    <script src="script.js"></script>
</body>
</html>
